<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Donation - KGE Technologies</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="form-box">
    <form id="donation-form">
      <h1>Shri Selliyamman Alayam</h1>

      <label for="start-date">Start Date:</label>
      <input type="date" id="start-date" name="start-date" required>

      <label for="end-date">End Date:</label>
      <input type="date" id="end-date" name="end-date" required>

      <label for="purpose">Purpose Type:</label>
      <select id="purpose" name="purpose" required>
        <option value="">-- Select --</option>
        <option value="other">Other Donation</option>
        <option value="festival">Festival Donation</option>
        <option value="special">Special Occasion Donation</option>
      </select>

      <input type="submit" value="Submit">
    </form>
  </div>

  <script src="script.js"></script>
</body>
</html>
